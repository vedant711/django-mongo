{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
</head>
<body>
    <script>
        setTimeout(()=> {
            document.getElementById('message').style.display='none'
        },5000)
    </script>
    <form action="/create" method="post">
        <h1>Create New User</h1>
            {% csrf_token %}
            {% if messages %}
        {% comment %} <ul class="messages"> {% endcomment %}
            {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %} id="message">{{ message }}</p>
            {% endfor %}
        {% comment %} </ul> {% endcomment %}
        {% endif %}
            <input type="text" name="name" id="" placeholder="Enter your name">
            <input type="password" name="password" id="" placeholder="Enter the Password">
            <input type="number" name="balance" id="" placeholder="Enter the Opening Balance">
            <input type="number" name="pin" id="" placeholder="Enter your PIN">
            <input type="email" name="email" id="" placeholder="Enter your Email">
            
            
            <input type="submit" value="Submit">
            <a href="/">Login</a>
        </form>
</body>
</html>
